<!DOCTYPE html>
<html>
<head>
  <title>Uploaded Homework Files</title>
  <style>
    body {
      font-family: "Lato", sans-serif;
      text-align: center;
    }

    h1 {
      color: red; /* Change the text color to red */
    }

    /* Additional styles for the file list */
    .file-list {
      margin-top: 50px;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }

    .file-list li {
      list-style-type: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Uploaded Homework Files</h1>
  <div class="file-list">
    <ul>
      <script>
        function goToIndex() {
          window.location.href = "upload_homework.html";
        }

        function displayUploadedFiles() {
          const uploadedFiles = JSON.parse(localStorage.getItem("uploadedFiles"));

          if (uploadedFiles && uploadedFiles.length > 0) {
            for (let i = 0; i < uploadedFiles.length; i++) {
              document.write(`<li><a href="/path_to_uploaded_files/${uploadedFiles[i]}" download>${uploadedFiles[i]}</a></li>`);
            }
          } else {
            document.write("<li>No files uploaded yet.</li>");
          }
        }

        displayUploadedFiles();
      </script>
    </ul>
  </div>

  <button onclick="goToIndex()">Go Back to Home</button>
</body>
</html>
